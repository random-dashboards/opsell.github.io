<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opsell.ai - Connect Your Amazon Shop</title>
    <meta name="description" content="Connect your Amazon shop to Opsell.ai for automated E-commerce operations.">
    <meta name="robots" content="noindex,nofollow"> <!-- Using noindex,nofollow for this demo page specifically -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for this demo page, complementing style.css */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: var(--color-opsell-grey-50);
            padding: 20px;
        }
        .main-container {
            background-color: var(--color-opsell-white);
            border: 1px solid var(--color-opsell-grey-100);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .main-container h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--color-opsell-black);
            margin-bottom: 1.5rem;
        }
        .main-container p {
            font-size: 1.125rem;
            color: var(--color-opsell-grey-600);
            margin-bottom: 2rem;
        }
        .connected-details {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--color-opsell-grey-100);
            border-radius: 0.5rem;
            text-align: left;
            border: 1px solid var(--color-opsell-grey-300);
        }
        .connected-details h3 {
            font-size: 1.5rem;
            color: var(--color-opsell-black);
            margin-bottom: 1rem;
        }
        .connected-details p {
            margin-bottom: 0.5rem;
            color: var(--color-opsell-grey-800);
            font-size: 1rem;
        }
        .connected-details p span {
            font-weight: 600;
            color: var(--color-opsell-black);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            user-select: none;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
        }

        .cta-button.primary-cta {
            background-color: var(--color-opsell-black);
            color: var(--color-opsell-white);
            border: 1px solid var(--color-opsell-black);
        }

        .cta-button.primary-cta:hover:not(:disabled) {
            background-color: var(--color-opsell-grey-800);
            border-color: var(--color-opsell-grey-800);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cta-button:disabled {
            background-color: var(--color-opsell-grey-300);
            color: var(--color-opsell-grey-600);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: var(--color-opsell-grey-300);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Connect Your Amazon Shop</h1>
        <p id="status-message">seamlessly integrate your amazon operations with opsell.ai for intelligent automation.</p>

        <button id="connect-button" class="cta-button primary-cta">
            Connect your Amazon shop
        </button>

        <div id="shop-details-container" class="connected-details hidden">
            <h3>Connected Shop Details:</h3>
            <p>Shop Name: <span id="shop-name"></span></p>
            <p>Seller ID: <span id="seller-id"></span></p>
            <p>Connected Marketplaces: <span id="marketplaces"></span></p>
            <p>Connection Date: <span id="connection-date"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
